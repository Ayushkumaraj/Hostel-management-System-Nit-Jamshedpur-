<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hostel Management System</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>üè† Hostel Management System</h1>

    <!-- Login Section -->
    <div id="loginSection">
      <h2>Login</h2>
      <input type="text" id="username" placeholder="Username" />
      <input type="password" id="password" placeholder="Password" />
      <button onclick="login()">Login</button>
    </div>

    <!-- Student Section -->
    <div id="studentSection" class="hidden">
      <h2>Submit Complaint</h2>
      <form id="complaintForm">
        <input type="text" id="roomNo" placeholder="Room Number" required />
        <input type="text" id="block" placeholder="Hostel Block" required />
        <textarea id="complaintText" placeholder="Enter your complaint..." required></textarea>
        <button type="submit">Submit Complaint</button>
      </form>

      <h3>My Complaints</h3>
      <table id="studentComplaintsTable">
        <thead>
          <tr>
            <th>ID</th>
            <th>Room</th>
            <th>Block</th>
            <th>Complaint</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <!-- Warden Section -->
    <div id="wardenSection" class="hidden">
      <h2>All Complaints</h2>
      <table id="wardenComplaintsTable">
        <thead>
          <tr>
            <th>ID</th>
            <th>Room</th>
            <th>Block</th>
            <th>Complaint</th>
            <th>Status</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
