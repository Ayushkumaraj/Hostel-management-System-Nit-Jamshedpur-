<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hostel Management System</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>🏠 Hostel Management System</h1>
  </header>

  <main>
    <!-- Login Section -->
    <div class="container" id="login-section">
      <h2>Login</h2>
      <input type="text" id="userId" placeholder="User ID">
      <input type="password" id="password" placeholder="Password">
      <button onclick="login()">Login</button>
    </div>

    <!-- Student Section -->
    <div class="container" id="student-section" style="display:none;">
      <h2>Submit Complaint</h2>
      <textarea id="complaintText" placeholder="Enter your complaint..."></textarea>
      <button onclick="submitComplaint()">Submit Complaint</button>

      <h2>My Complaints</h2>
      <table id="studentComplaints">
        <thead>
          <tr><th>ID</th><th>Complaint</th><th>Status</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <!-- Warden Section -->
    <div class="container" id="warden-section" style="display:none;">
      <h2>All Complaints</h2>
      <table id="allComplaints">
        <thead>
          <tr><th>ID</th><th>Complaint</th><th>Status</th><th>Action</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
