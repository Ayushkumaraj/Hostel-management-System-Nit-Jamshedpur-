
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hostel Issue Management System NIT JSR</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Hostel Issue Management System NIT JSR</h1>
  <p class="motto">Making Hostel Life full of Joy and Memories to Remember</p>

  <div id="loginPage" class="page">
    <div class="card">
      <h2>Login</h2>
      <input type="text" id="loginId" placeholder="Enter ID">
      <input type="password" id="loginPassword" placeholder="Enter Password">
      <button onclick="login()">Login</button>
      <p id="loginError" class="error"></p>
      <pre id="debugLog" style="color: green; white-space: pre-wrap; text-align: left;"></pre>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
