<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üè† Hostel Management System</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>üè† Hostel Management System</h1>
  </header>

  <main>
    <section class="form-section">
      <h2>Submit Complaint</h2>
      <form id="complaintForm">
        <input type="text" id="studentName" placeholder="Enter your name" required>
        <input type="text" id="roomNo" placeholder="Enter your room number" required>

        <select id="block" required>
          <option value="" disabled selected>Select Block</option>
          <option value="A">Block A</option>
          <option value="B">Block B</option>
          <option value="C">Block C</option>
          <option value="D">Block D</option>
        </select>

        <select id="complaintType">
          <option value="" disabled selected>Select Complaint Type</option>
          <option value="Fan">Fan</option>
          <option value="Light">Light</option>
          <option value="Water">Water</option>
          <option value="Washroom">Washroom</option>
          <option value="Other">Other</option>
        </select>

        <input type="text" id="customComplaint" placeholder="If Other, type here">

        <textarea id="complaintDetails" placeholder="Enter complaint details" required></textarea>
        
        <button type="submit">Submit Complaint</button>
      </form>
    </section>

    <section class="table-section">
      <h2>My Complaints</h2>
      <table id="complaintsTable">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Room No</th>
            <th>Block</th>
            <th>Complaint Type</th>
            <th>Details</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
